<!DOCTYPE html>
<html>
  <head>
    <title>Examples of function expressions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
    //stand alone function declaration
      funciton myFunctionDeclaration() {
        //innder function declaration
        function innerFunction () {}
      }

      //Function expression as a  part of a variable declaration assignment
      var myFunc = function(){};
      //function expression as an argument of a function call
      myFunc(function() {
        return function(){};
      });

      //named function expression as a part of a function call that will be immediately invoked
      (function namedFunctionExpression () {})();

      +function(){}();
      -function(){}();
      !function(){}();
      ~function(){}();
    </script>
    <p>no output</p>
  </body>
</html>
