<!DOCTYPE html>
<html>
  <head>
    <neta charset="utf-8">
      <title>Using getters and setters to guard private properties</title>
      <link rel="stylesheet" href="../assert.css">
      <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      "use strict";

      function Ninja() {
        //Defines a private skillLevel variable
        let skillLevel;

        //the getter method controls access to our private skillLevel variable
        this.getSkillLevel = () => skillLevel;

        //the setter method controls the value we can assign to skillLevel
        this.setSkillLevel = value => {
          skillLevel = value;
        };
      }

      const ninja = new Ninja();
      //Sets a new value of skillLevel through the setter method
      ninja.setSkillLevel(100);
      //retrieves private variable value via getter method
      assert(ninja.getSkillLevel() === 100, "We can get the skill level property via getter");
    </script>
  </body>
</html>
