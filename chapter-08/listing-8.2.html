<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Defining getters and setters in object literals</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      const ninjaCollection = {
        ninjas: ["Yoshi", "Kuma", "Hattori"],
        //defines a getter method for the firstNinja property that returns the first ninja in our collection and logs a message
        get firstNinja() {
          report("Getting firstNinja");
          return this.ninjas[0];
        },
        //defines a setter method for the firstNinja property and modifies the first ninja in our collection
        set firstNinja(value) {
          report("Setting firstNinja");
          this.ninjas[0] = value;
        }
      };

      //access the firstNinja property as if it were a standard object property
      assert(ninjaCollection.firstNinja === "Yoshi", "Yoshi is the first ninja");

      //Modifies the firstNinja property as if it were a standard object property
      ninjaCollection.firstNinja = "Hachi";

      assert(ninjaCollection.firstNinja === "Hachi" && ninjaCollection.ninjas[0] === "Hachi",
            "Now Hachi is the first ninja");
    </script>
  </body>
</html>
