<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instantiating a new object using a reference to a constructor</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function Ninja(){}
      const ninja1 = new Ninja();
      const ninja2 = new ninja1.constructor();

      assert(ninja2 instanceof Ninja, "ninja2 is an instanceof Ninja");
      assert(ninja1 !== ninja2, "And ninja1 and ninja2 are both unique objects");
    </script>
  </body>
</html>
