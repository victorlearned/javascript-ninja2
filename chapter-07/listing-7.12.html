<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watch out for changes to constructor prototypes</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function Ninja(){}

      const ninja = new Ninja();

      assert(ninja instanceof Ninja, "ninja is an instanceof Ninja");

      //JavaScript is dynamic so we can reassign anything even the prototype!
      Ninja.prototype = {};

      assert(!(ninja instanceof Ninja), "now ninja is not a Ninja!");
    </script>
  </body>
</html>
