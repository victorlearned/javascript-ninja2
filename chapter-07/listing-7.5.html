<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Examining the type of an instance and its constructor</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function Ninja(){}
      const ninja = new Ninja();

      assert(typeof ninja === "object", "The type of the ninja is an object");
      assert(ninja instanceof Ninja, "ninja instanceof identifies the constructor (Ninja)");
      assert(ninja.constructor === Ninja, "Using ninja.constructor === Ninja correctly shows ninja object was created by Ninja function");
    </script>
  </body>
</html>
