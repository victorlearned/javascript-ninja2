<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating a new instance with a prototype method</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function Ninja() {}
      Ninja.prototype.swingSword = function () {
        return true;
      };

      const ninja1 = Ninja();
      assert(ninja1 == undefined, "No instance of Ninja created for ninja1 called as a function");

      const ninja2 = new Ninja();
      assert(ninja2 !== null &&
            ninja2.swingSword &&
            ninja2.swingSword(),
            "Instance exists and methid is callable for ninja2 when Ninja is created as a constructor via new keyword");
    </script>
  </body>
</html>
